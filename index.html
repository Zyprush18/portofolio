<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Muh. Zulhaji</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="fixed inset-x-0 top-0 z-50 backdrop-blur-3xl shadow-sm">
        <nav class="flex items-center justify-between p-4 lg:px-8" aria-label="Global">
            <!-- Logo -->
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Muh.Zulhaji</span>
                    <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Logo">
                </a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="flex lg:hidden">
                <button type="button" aria-label="Open main menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <!-- Desktop Menu -->
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="#" class="text-sm font-semibold text-gray-900">Home</a>
                <a href="#" class="text-sm font-semibold text-gray-900">About Me</a>
                <a href="#" class="text-sm font-semibold text-gray-900">Skill</a>
                <a href="#" class="text-sm font-semibold text-gray-900">Contact Me</a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <!-- <a href="#" class="text-sm font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a> -->
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div class="hidden" role="dialog" aria-modal="true">
            <div class="fixed inset-0 z-50 bg-gray-800 bg-opacity-25"></div>
            <div class="fixed inset-y-0 right-0 z-50 w-full max-w-sm bg-white p-6 shadow-lg sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Muh.Zulhaji</span>
                        <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Logo">
                    </a>
                    <button type="button" aria-label="Close menu" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 space-y-6">
                    <a href="#" class="block text-base font-semibold text-gray-900 hover:bg-gray-50 px-3 py-2 rounded-lg">Home</a>
                    <a href="#" class="block text-base font-semibold text-gray-900 hover:bg-gray-50 px-3 py-2 rounded-lg">About Me</a>
                    <a href="#" class="block text-base font-semibold text-gray-900 hover:bg-gray-50 px-3 py-2 rounded-lg">Skill</a>
                    <a href="#" class="block text-base font-semibold text-gray-900 hover:bg-gray-50 px-3 py-2 rounded-lg">Contact Me</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="relative isolate px-6 lg:px-8 pt-24">
        <div class="mx-auto max-w-2xl py-32 text-center">
            <h1 class="text-5xl font-semibold text-gray-900 sm:text-7xl">Coming Soon</h1>
            <!-- <p class="mt-6 text-lg text-gray-600 sm:text-xl">Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat.</p>
            <div class="mt-8 flex justify-center gap-x-6">
                <a href="#" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">Get Started</a>
                <a href="#" class="text-sm font-semibold text-gray-900">Learn More &rarr;</a>
            </div> -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.querySelector('button[aria-label="Open main menu"]');
            const closeButton = document.querySelector('button[aria-label="Close menu"]');
            const mobileMenu = document.querySelector('div[role="dialog"]');

            menuButton.addEventListener('click', () => {
                mobileMenu.classList.remove('hidden');
            });

            closeButton.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
